<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FNBA Financial</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="navbar">
        <img src="logo.png" alt="FNBA Financial Logo" class="logo">
    </div>

    <div class="container">
        <h1>FNBA Financial</h1>
        
        <h2>Current Bets</h2>
        <table>
            <thead>
                <tr>
                    <th>Matchup</th>
                    <th>Andon's Bet</th>
                    <th>Justin's Bet</th>
                </tr>
            </thead>
            <tbody id="bets-table">
                <!-- Bets will be added dynamically -->
            </tbody>
        </table>

        <div class="form-container">
            <h2>Enter New Bet</h2>
            <input type="text" id="matchup" placeholder="Kings vs Nets">
            <input type="text" id="andonBet" placeholder="Andon's Bet">
            <input type="text" id="justinBet" placeholder="Justin's Bet">
            <button onclick="addBet()">Add Bet</button>
        </div>

        <h2>Enter Game Results</h2>
        <input type="text" id="winner" placeholder="Winning Team">
        <button onclick="updateResults()">Update Results</button>

        <div class="leaderboard">
            <h2>Leaderboard</h2>
            <p>Andon's Winnings: $<span id="andon-winnings">0</span></p>
            <p>Justin's Winnings: $<span id="justin-winnings">0</span></p>
        </div>

        <div class="buttons">
            <button class="reset-button" onclick="resetBets()">Reset Bets</button>
            <button class="reset-button" onclick="resetWinnings()">Reset Winnings</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
