<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FNBA Financial</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <img src="logo.png" alt="FNBA Financial Logo" class="logo">
        <nav>
            <ul>
                <li><a href="#" onclick="showTab('accounts')">Accounts</a></li>
                <li><a href="#" onclick="showTab('betting')">Betting</a></li>
                <li><a href="#" onclick="showTab('stats')">Stats</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Accounts Tab -->
        <section id="accounts" class="tab-content">
            <h2>Account Overview</h2>
            <div class="account-card">
                <h3>Andon's Account</h3>
                <p>Balance: $<span id="andon-balance">1000</span></p>
            </div>
            <div class="account-card">
                <h3>Justin's Account</h3>
                <p>Balance: $<span id="justin-balance">1000</span></p>
            </div>
        </section>

        <!-- Betting Tab -->
        <section id="betting" class="tab-content">
            <h2>Place Your Bets</h2>
            <div class="betting-container">
                <input type="text" id="matchup" placeholder="Matchup">
                <input type="text" id="andonBet" placeholder="Andon's Bet">
                <input type="text" id="justinBet" placeholder="Justin's Bet">
                <button onclick="addBet()">Place Bet</button>
            </div>

            <h3>Game Results</h3>
            <input type="text" id="winner" placeholder="Winning Team">
            <button onclick="updateResults()">Update Results</button>

            <h3>Coin Flip</h3>
            <div class="coin-container">
                <div id="coin" class="coin"></div>
            </div>
            <button onclick="flipCoin()">Flip Coin</button>
            <p id="coinResult"></p>
        </section>

        <!-- Stats Tab -->
        <section id="stats" class="tab-content">
            <h2>NBA Team Win/Loss Stats</h2>
            <div class="stats-container">
                <select id="teamSelect" onchange="updateStats()">
                    <option value="" selected>Select a Team</option>
                </select>
                <div id="teamStats">
                    <p>Wins: <span id="teamWins">0</span></p>
                    <p>Losses: <span id="teamLosses">0</span></p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
