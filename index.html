<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FNBA Financial</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <img src="FNBA.png" alt="FNBA Financial Logo" class="logo">
        <button id="darkModeToggle">ðŸŒ™ Dark Mode</button>
    </header>

    <h1>FNBA Financial - The Basketball Bank</h1>

    <div class="container">
        <h2>Current Bets</h2>
        <table>
            <thead>
                <tr>
                    <th>Matchup</th>
                    <th>Andon's Bet</th>
                    <th>Justin's Bet</th>
                </tr>
            </thead>
            <tbody id="bets-table">
                <!-- Bets will be added here dynamically -->
            </tbody>
        </table>

        <div class="form-container">
            <h2>Enter New Bet</h2>
            <input type="text" id="matchup" placeholder="Lakers vs Heat">
            <input type="text" id="andonBet" placeholder="Andon's Bet">
            <input type="text" id="justinBet" placeholder="Justin's Bet">
            <button onclick="addBet()">Add Bet</button>
        </div>

        <h2>Enter Game Results</h2>
        <input type="text" id="winner" placeholder="Winning Team">
        <button onclick="updateResults()">Update Results</button>
        <button onclick="resetBets()">Reset Bets</button>

        <h2>Leaderboard</h2>
        <p>Andon's Winnings: $<span id="andon-winnings">0</span></p>
        <p>Justin's Winnings: $<span id="justin-winnings">0</span></p>
        <button onclick="resetWinnings()">Reset Winnings</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
