<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FNBA Financial</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <img src="logo.png" alt="FNBA Financial Logo" class="logo">
        <nav>
            <ul>
                <li><a href="#" onclick="showTab('accounts')">Accounts</a></li>
                <li><a href="#" onclick="showTab('betting')">Betting</a></li>
                <li><a href="#" onclick="showTab('stocks')">Stocks</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Accounts Tab -->
        <section id="accounts" class="tab-content">
            <h2>Account Summary</h2>
            <div class="account-dashboard">
                <div class="account-card">
                    <h3>Andon's Account</h3>
                    <p class="balance">$<span id="andon-balance">1000</span></p>
                    <h4>Recent Transactions</h4>
                    <ul id="andon-transactions">
                        <li>No transactions yet</li>
                    </ul>
                </div>
                <div class="account-card">
                    <h3>Justin's Account</h3>
                    <p class="balance">$<span id="justin-balance">1000</span></p>
                    <h4>Recent Transactions</h4>
                    <ul id="justin-transactions">
                        <li>No transactions yet</li>
                    </ul>
                </div>
            </div>
        </section>

        <!-- Betting Tab -->
        <section id="betting" class="tab-content">
            <h2>Betting</h2>
            <div class="betting-container">
                <input type="text" id="matchup" placeholder="Matchup (e.g. Lakers vs Celtics)">
                <input type="text" id="andonBet" placeholder="Andon's Bet">
                <input type="text" id="justinBet" placeholder="Justin's Bet">
                <button onclick="addBet()">Place Bet</button>
                <h3>Game Results</h3>
                <input type="text" id="winner" placeholder="Winning Team">
                <button onclick="updateResults()">Update Results</button>
            </div>
        </section>

        <!-- Stocks Tab -->
        <section id="stocks" class="tab-content">
            <h2>NBA Team Stock Values</h2>
            <canvas id="stockChart"></canvas>
        </section>
    </main>
</body>
</html>
