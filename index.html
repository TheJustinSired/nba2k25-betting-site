<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA 2K25 Tournament Bank</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {

            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            background-color: #0a0a0a;
            color: #fff;
        }
        h1 {
            font-size: 2.5rem;
            margin: 20px 0;
            text-transform: uppercase;
            text-shadow: 0 0 10px cyan, 0 0 20px cyan;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: auto;
            background: rgba(25, 25, 25, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px cyan;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            border-radius: 10px;
            overflow: hidden;
        }
        table, th, td {
            border: 2px solid cyan;
        }
        th, td {
            padding: 15px;
            text-align: center;
        }
        th {
            background: cyan;
            color: #000;
            font-size: 1.2rem;
        }
        td {
            font-size: 1.1rem;
        }
        .form-container {
            margin-top: 20px;
        }
        input, button {
            padding: 12px;
            margin: 8px;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
        }
        input {
            width: 70%;
            background: #222;
            color: cyan;
            text-align: center;
        }
        button {
            background: cyan;
            color: black;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: black;
            color: cyan;
            border: 2px solid cyan;
        }
        .leaderboard {
            margin-top: 20px;
            padding: 15px;
            background: #111;
            border-radius: 10px;
            box-shadow: 0 0 10px cyan;
        }
        .leaderboard p {
            font-size: 1.5rem;
            margin: 10px 0;
        }
        .reset-btn {
            display: block;
            width: 100%;
            margin-top: 10px;
            font-size: 1.2rem;
        }
        .reset-winnings {
            background: red;
            color: white;
        }
        .reset-winnings:hover {
            background: white;
            color: red;
            border: 2px solid red;
        }
        .reset-bets {
            background: orange;
            color: white;
        }
        .reset-bets:hover {
            background: white;
            color: orange;
            border: 2px solid orange;
        }
    </style>
</head>

            </tbody>
        </table>

            <input type="text" id="justinBet" placeholder="Justin's Bet">
            <button onclick="addBet()">Add Bet</button>
        </div>

        <input type="text" id="winner" placeholder="Winning Team">
        <button onclick="updateResults()">Update Results</button>
