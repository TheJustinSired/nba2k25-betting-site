<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Betting</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>NBA Betting</h1>
        <nav>
            <ul>
                <li><a href="#" onclick="showTab('accounts')">Accounts</a></li>
                <li><a href="#" onclick="showTab('betting')">Betting</a></li>
                <li><a href="#" onclick="showTab('stats')">Stats</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="accounts" class="tab">
            <h2>Accounts</h2>
            <div class="account-card">
                <img src="justin_card.png" alt="Justin's Card">
                <p>Balance: <span id="justin-balance">$1000</span></p>
            </div>
            <div class="account-card">
                <img src="andon_card.png" alt="Andon's Card">
                <p>Balance: <span id="andon-balance">$1000</span></p>
            </div>
        </section>

        <section id="betting" class="tab">
            <h2>Betting</h2>
            <button onclick="flipCoin()">Flip Coin</button>
            <div id="coin-animation">
                <div class="coin">
                    <div class="heads"></div>
                    <div class="tails"></div>
                </div>
            </div>
            <p id="coin-result"></p>
        </section>

        <section id="stats" class="tab">
            <h2>NBA Team Stats</h2>
            <select id="team-dropdown" onchange="updateStats()">
                <option value="">Select a Team</option>
                <option value="Lakers">Los Angeles Lakers</option>
                <option value="Celtics">Boston Celtics</option>
                <option value="Warriors">Golden State Warriors</option>
                <!-- Add all NBA teams -->
            </select>
            <div id="stats-display">
                <p>Wins: <span id="wins">0</span></p>
                <p>Losses: <span id="losses">0</span></p>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
